<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_student.css">
</head>

<body>
    <div class="main-heading">
        <div class="jiit_img">
            <img id="jiit" src="/public/jiit_img.png">
        </div>
        <div id="heading1">Learning Resource Center</div>
    </div>
    <div class="login">
        <form class="login-box">
            <fieldset>
            <legend>Student Login</legend>
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required><br>
                <label for="passwd">Password</label>
                <input type="password" id="passwd" passwd="passwd" required>
            <div id="sbutton">
                <button id="submitbtn" type="button">Submit</button>
            </div>
            </fieldset>
        </form>

    </div>
</body>
<script src="studentsigninjs.js"></script>
</html>
