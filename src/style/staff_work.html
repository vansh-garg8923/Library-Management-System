<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue - Dashboard</title>
    <link rel="stylesheet" href="staff_work_style.css">
</head>
<body>
    <div class="main-heading">
        <div class="jiit_img">
            <img id="jiit" src="/public/jiit_img.png">
        </div>
        <div id="heading1">Learning Resource Center</div>
    </div>
    <div class="border">
    <form action="issue_successfull.html" target="_blank">
    <div class="entry">
        <h1>Issue Book</h1>
        <h2>Student Info:</h2>
        <div class="student_info">
            <label for ="enr">Enrollment No.:</label>
            <input id="enr" name="enr" required>
        </div>
        <br><br>
        <h2>Book Info:</h2>

        <div class="book_info">
            <div id="one">
                <label for ="isbn">ISBN</label>
                <input id="isbn" name="isbn" required>
            </div>

        </div>
    </div>
    <div class="submit">
        <button id="submit_button" type="button">Submit</button>
    </div>
    </form>
    </div>
</body>
<script src="staffworkjs.js"></script>
</html>
