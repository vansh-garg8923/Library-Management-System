<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_staff.css">
</head>

<body>
    <div class="main-heading">
        <div class="jiit_img">
            <img id="jiit" src="https://www.jiit.ac.in/sites/default/files/logo_0.png" alt="JIIT logo">
        </div>
        <div id="heading1">Learning Resource Center</div>
    </div>
    <div class="login">
        <form class="login-box">
            <fieldset>
            <legend>Staff Login</legend>
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required><br>
                <label for="passwd">Password</label>
                <input type="password" id="passwd" name="passwd" required>
            <div id="sbutton">
                <button id="submitbtn" type="submit">Submit</button>
            </div>
            </fieldset>
        </form>

    </div>
</body>
<script src="staffsigninjs.js"></script>
</html>
