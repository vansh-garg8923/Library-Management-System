<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbooard - Student</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-heading">
        <div class="jiit_img">
            <img id="jiit" src="/public/jiit_img.png">
        </div>
        <div id="heading1">Learning Resource Center</div>
    </div>
    <div class="logout">
        <button id="myprofile" name="myprofile">My Profile</button>
        <button name="logout" id="logout">Log out</button>
    </div>
    <div class="search_bar">
        <pre>Search:</pre>
        <div class="options">

            <select name="search_by" id="search_by">
                <option value="" disabled selected hidden>All</option>
                <option value="Author">Author</option>
                <option value="Title">Title</option>
                <option value="ISBN">ISBN</option>
                <option value="Category">Category</option>
            </select>
            <input type="text" name="text" id="search" placeholder="Type here">
            <submit class="icon">
                <i id="searchbtn" class="fa-solid fa-magnifying-glass"></i>
            </submit>
        </div>

    </div>

    <div class="bookinfo">
    <table id="booktable" border="n">
      <!-- data comes here -->
    </table>
    </div>

</body>
<script src="studentjs.js"></script>
</html>
